//------- Show the time --------------------------------------------------------
function settime () {
  var curtime = new Date();
  var curhour = curtime.getHours();
  var curmin = curtime.getMinutes();
  var cursec = curtime.getSeconds();
  var time = "";
 
  
  time = (curhour) + ":" +
         (curmin < 10 ? "0" : "") + curmin + ":" +
         (cursec < 10 ? "0" : "") + cursec + " ";
 
  var timepanel = document.getElementById("divTimeDisplay");
  timepanel.innerHTML = time;
}
